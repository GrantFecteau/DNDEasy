<script> 
   function StartingForm() {
      document.getElementById("str").selectedIndex = localStorage.racialBonStr;
      document.getElementById("dex").selectedIndex = localStorage.racialBonDex;
      document.getElementById("con").selectedIndex = localStorage.racialBonCon;
      document.getElementById("iq").selectedIndex = localStorage.racialBonInt;
      document.getElementById("wis").selectedIndex = localStorage.racialBonWis;
      document.getElementById("cha").selectedIndex = localStorage.racialBonChar;
 
      addPoints();
   }
  
   function addPoints() {
      var str = parseInt(document.getElementById("str").value);
      var dex = parseInt(document.getElementById("dex").value);
      var con = parseInt(document.getElementById("con").value);
      var iq = parseInt(document.getElementById("iq").value);
      var wis = parseInt(document.getElementById("wis").value);
      var cha = parseInt(document.getElementById("cha").value);
      
      var strMod = parseInt(document.getElementById("strMod").value);
      var dexMod = parseInt(document.getElementById("dexMod").value);
      var conMod = parseInt(document.getElementById("conMod").value);
      var iqMod = parseInt(document.getElementById("iqMod").value);
      var wisMod = parseInt(document.getElementById("wisMod").value);
      var chaMod = parseInt(document.getElementById("chaMod").value);
 
      var strTotal = parseInt(document.getElementById("str").options[document.getElementById("str").selectedIndex].text) + parseInt(strMod);
      var dexTotal = parseInt(document.getElementById("dex").options[document.getElementById("dex").selectedIndex].text) + parseInt(dexMod);
      var conTotal = parseInt(document.getElementById("con").options[document.getElementById("con").selectedIndex].text) + parseInt(conMod);
      var iqTotal = parseInt(document.getElementById("iq").options[document.getElementById("iq").selectedIndex].text) + parseInt(iqMod);
      var wisTotal = parseInt(document.getElementById("wis").options[document.getElementById("wis").selectedIndex].text) + parseInt(wisMod);
      var chaTotal = parseInt(document.getElementById("cha").options[document.getElementById("cha").selectedIndex].text) + parseInt(chaMod);
 
      document.getElementById("strTotal").innerHTML = strTotal;
      document.getElementById("dexTotal").innerHTML = dexTotal;
      document.getElementById("conTotal").innerHTML = conTotal;
      document.getElementById("iqTotal").innerHTML = iqTotal;
      document.getElementById("wisTotal").innerHTML = wisTotal;
      document.getElementById("chaTotal").innerHTML = chaTotal;

      var totalPF = str + dex + con + iq + wis + cha;    
      document.getElementById("totalPoints").innerHTML = totalPF;

   }

   function errorTrap() {
     var x;
     x = document.getElementById("totalPoints").innerHTML;
     if(x < 27) {
       alert("Total points too low, make sure it's 27.");
     } 
     if(x > 27) {
       alert("Total points too high, make sure it's 27.");
     }
    }
   
</script>
